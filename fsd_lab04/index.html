<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="heading p-2 bg-black text-gray-100 flex justify-between md:p-4">
            <a href="#" class="title text-2xl md:text-3xl font-bold text-yellow-200" style="font-family: 'Bitcount', sans-serif; font-weight: 300;">FEEDBACK</a>
            <p id='welcome-message' class="text-sm md:text-xl p-1" style="font-family: sans-serif;">Hello, <i class="text-yellow-200">Student!</i></p>
        </div>
        <hr class="border-gray-600">
    </header>

    <main class="flex flex-col items-center h-screen bg-black p-1 md:p-2">
        <div class="text-gray-100 p-2 md:p-8 flex flex-col items-center">
        <h1 class="text-2xl md:text-7xl font-bold mb-4 text-white" style="font-family: sans-serif;">
        GET IN <mark class="bg-yellow-300 text-black">TOUCH!</mark>
        </h1>
        </div>

        <form id="feedback-form" class="space-y-4 w-full  p-2 md:py-5 md:px-15 text-gray-100">
            <div>
                <input type="text" id="name" name="name" placeholder="Name" required class="w-full p-2 border-b border-gray-300 rounded-md bg-transparent text-gray-100 placeholder-gray-400 focus:outline-none">
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="Email" required class="w-full p-2 border-b border-gray-300 rounded-md bg-transparent text-gray-100 placeholder-gray-400 focus:outline-none">
            </div>
            <div>
                <select name="department" id="department" required class="bg-black text-gray-400 w-full py-2 border-b border-gray-300 rounded-md focus:outline-none">
                    <option value="" selected disabled hidden>Department</option>
                    <option value="science">Science</option>
                    <option value="commerce">Commerce</option>
                    <option value="humanities">Humanities</option>
                </select>
            </div>
            <div>
                <label for="rank" required class="block text-sm font-medium text-gray-400 mb-2">Rate your experience:</label>
                <div class="rating-group">
                    <input type="radio" id="rank-5" name="rank" value="5" />
                    <label for="rank-5" class="fa-solid fa-star"></label>

                    <input type="radio" id="rank-4" name="rank" value="4" />
                    <label for="rank-4" class="fa-solid fa-star"></label>

                    <input type="radio" id="rank-3" name="rank" value="3" />
                    <label for="rank-3" class="fa-solid fa-star"></label>

                    <input type="radio" id="rank-2" name="rank" value="2" />
                    <label for="rank-2" class="fa-solid fa-star"></label>

                    <input type="radio" id="rank-1" name="rank" value="1" />
                    <label for="rank-1" class="fa-solid fa-star"></label>
                </div>
            </div>
            <div>
                <textarea id="feedback" name="feedback" placeholder="Your Feedback" rows="4" required class="w-full p-2 border-b border-gray-300 rounded-md bg-transparent text-gray-100 placeholder-gray-400 focus:outline-none"></textarea>
                <p id="character-count" class="text-sm text-gray-400 flex justify-end"></p>
            </div>
            
            <button type="submit" class="w-full bg-yellow-300  text-black px-4 py-2 rounded-md hover:bg-blue-300">Submit</button>
        </form>

      <div id="all-feedbacks" class="w-full py-5 px-4 md:px-10 text-gray-400">
            <div class="max-w-screen-xl mx-auto">
            <h2 class="text-2xl md:text-4xl font-bold text-black p-4">All <mark class="bg-yellow-300 text-black">Feedbacks</mark></h2>
            <hr class="border-gray-600 mb-4">
            <div id="feedback-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full">
                <!-- Feedback cards -->
            </div>
            <button id="clear-feedbacks" class="mt-6 bg-yellow-300 text-black w-full py-2 rounded-md hover:bg-blue-300 transition duration-300">
                Clear Feedbacks
            </button>
            </div>
        </div>
    </div>


    </main>

    <footer>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
