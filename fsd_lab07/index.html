<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hotel Rooms — Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Hotel Rooms Explorer</h1>


    <section class="bg-white p-4 rounded shadow mb-6">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
        <div>
          <label class="block text-sm font-medium mb-1">City</label>
          <select id="city" class="w-full border rounded p-2">
            <option value="">Any</option>
            <option>Tokyo</option>
            <option>Sydney</option>
            <option>Delhi</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Room Type</label>
          <select id="roomType" class="w-full border rounded p-2">
            <option value="">Any</option>
            <option>Standard</option>
            <option>Deluxe</option>
            <option>Suite</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Max Price (₹)</label>
          <input id="maxPrice" type="number" class="w-full border rounded p-2" placeholder="e.g. 10000" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Available</label>
          <select id="available" class="w-full border rounded p-2">
            <option value="">Any</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Beds</label>
          <select id="beds" class="w-full border rounded p-2">
            <option value="">Any</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Search</label>
          <input id="search" type="text" class="w-full border rounded p-2" placeholder="hotel / city / type" />
        </div>
      </div>

      <div class="mt-4 flex gap-2">
        <button id="apply" class="px-4 py-2 rounded bg-blue-600 text-white">Apply Filters</button>
        <button id="clear" class="px-4 py-2 rounded bg-gray-200">Clear</button>
      </div>
    </section>

    <section>
      <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      <div id="message" class="mt-4 text-sm text-gray-600"></div>
    </section>
  </main>

  <script>
    const API_BASE = 'http://localhost:3000/api';

    const $ = id => document.getElementById(id);
    const resultsEl = $('results');
    const msgEl = $('message');

    function buildQuery() {
      const params = new URLSearchParams();
      const city = $('city').value;
      const roomType = $('roomType').value;
      const maxPrice = $('maxPrice').value;
      const available = $('available').value;
      const beds = $('beds').value;
      const search = $('search').value;

      if (city) params.append('city', city);
      if (roomType) params.append('roomType', roomType);
      if (maxPrice) params.append('maxPrice', maxPrice);
      if (available) params.append('available', available);
      if (beds) params.append('beds', beds);
      if (search) params.append('search', search);

      // adding pagination
      params.append('_limit', '12');

      return params.toString();
    }

    async function fetchRooms() {
      resultsEl.innerHTML = '<div class="col-span-full p-4 bg-white rounded shadow">Loading…</div>';
      msgEl.textContent = '';
      try {
        const qs = buildQuery();
        const url = qs ? `${API_BASE}?${qs}` : API_BASE;
        const res = await fetch(url);
        if (!res.ok) throw new Error('Network response was not ok');

        const json = await res.json();
        const rooms = json.data || [];

        if (!rooms.length) {
          resultsEl.innerHTML = '<div class="col-span-full p-6 text-center text-gray-500">No matching rooms found.</div>';
          return;
        }

        resultsEl.innerHTML = rooms.map(r => roomCardHtml(r)).join('');
        msgEl.textContent = `Showing ${rooms.length} room(s).`;
      } catch (err) {
        console.error(err);
        resultsEl.innerHTML = `<div class="col-span-full p-4 bg-red-50 text-red-700 rounded">Error: ${err.message}</div>`;
      }
    }

    function roomCardHtml(r) {
      return `
        <article class="bg-white rounded shadow overflow-hidden">
          <img src="${r.img}" alt="${r.hotel} ${r.roomType}" class="w-full h-40 object-cover" />
          <div class="p-4">
            <h2 class="font-semibold">${r.hotel} — ${r.roomType}</h2>
            <p class="text-sm text-gray-600">${r.city} • ${r.beds} bed(s) • ${r.available ? 'Available' : 'Booked'}</p>
            <div class="mt-3 flex items-center justify-between">
              <div class="text-lg font-bold">₹ ${r.price}</div>
              <button class="px-3 py-1 rounded bg-green-600 text-white" onclick="book(${r.id})" ${r.available ? '' : 'disabled'}>${r.available ? 'Book' : 'Unavailable'}</button>
            </div>
          </div>
        </article>
      `;
    }

    function book(id) {
      alert('Demo: would start booking flow for room id ' + id);
    }

    $('apply').addEventListener('click', fetchRooms);
    $('clear').addEventListener('click', () => {
      ['city','roomType','maxPrice','available','beds','search'].forEach(id => $(id).value = '');
      fetchRooms();
    });

    fetchRooms();
  </script>
</body>
</html>
