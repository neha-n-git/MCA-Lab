<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reception Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="assets/logo.png" alt="Hotel Logo" class="logo">
    <a href="#" class="active">Dashboard</a>
    <a href="guests.html">Guests</a>
    <a href="about.html">About Us</a>
    <a href="login.html">Sign Out</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
  <div class="dashboard-header" >
    <h3>Reception Dashboard</h3>
    <span>Welcome, <strong id="username">Receptionist</strong></span>
  </div>

  <!-- Dashboard Analytics -->
  <div class="row g-4">
    <div class="col-md-3">
      <div class="card-box">
        <div class="card-title">Total Guests Today</div>
        <div class="card-value" id="guests-today">42</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-box">
        <div class="card-title">Currently Checked In</div>
        <div class="card-value" id="checked-in">18</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-box">
        <div class="card-title">Pending Checkouts</div>
        <div class="card-value" id="pending-checkout">7</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-box">
        <div class="card-title">Rooms Available</div>
        <div class="card-value" id="rooms-available">25</div>
      </div>
    </div>
  </div>

  <div class="row g-4 mt-1">
    <div class="col-md-3">
      <div class="card-box">
        <div class="card-title">Today's Revenue</div>
        <div class="card-value">₹34,000</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-box">
        <div class="card-title">Open Maintenance</div>
        <div class="card-value">3</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-box">
        <div class="card-title">Most Guests From</div>
        <div class="card-value">India</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-box">
        <div class="card-title">Avg. Feedback Rating</div>
        <div class="card-value">4.2★</div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Hotel Blue Lagoon — Reception Panel
  </footer>
</div>
  <script>
    // Set user name from local storage
    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("username").textContent = username;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
