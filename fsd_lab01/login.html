<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background-image: url("assets/login.png");
        background-size: cover;        /* OR try 'contain' or '100% auto' */
        background-position: center;   /* Add this */
        background-repeat: no-repeat;  /* Add this */
        background-attachment: fixed;
        color: #394169;
        margin: 0;
        font-family: "Montserrat", sans-serif;
        overflow-x: hidden;
    }

    .container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 80vh;
      margin-right: 15%;
    }

    form {
      margin-top: 20px;
      background-color: transparent;
      padding: 20px;
      width: 300px;
    }

    form h2 {
      text-align: center;
      color: #333;
      font-size: 33px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 6px;
      margin-left: 15px;
      font-size: 14px;
    }

    .btn {
      color: white;
      padding: 14px 15px;
      font-weight: bold;
      font-size: 15px;
      border: none;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      width: 100%;
      border-radius: 25px;
      margin-top: 18px;
    }

    .btn:hover {
      color: #fdcf34;
    }

    .signup, .forgot-password {
      font-size: 10px;
      text-align: center;
      color: #9e9d9d;
      margin-top: 5px;
    }
  </style>
</head>
<body class="bg-scroll">

  <div class="container">
    <div>
      <form id="loginForm">
        <h2>Log in</h2>
        <div class="form-outline">
          <label for="user_username">Username:</label>
          <input type="text" id="user_username" class="form-control mb-4 py-2" style="border-radius:25px; border: 1px solid #ccc;" autocomplete="off" required>
        </div>

        <div class="form-outline">
          <label for="user_password">Password:</label>
          <input type="password" id="user_password" class="form-control mb-2 py-2" style="border-radius:25px; border: 1px solid #ccc;" required>
        </div>

        <div class="form-outline">
          <button type="submit" class="btn mt-4" style="background-color:#8b7aa5;">LOGIN</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stop form from reloading the page

      const username = document.getElementById("user_username").value;
      const password = document.getElementById("user_password").value;

      // Save data to localStorage
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);  // ⚠️ Not secure — use only for demo!

      // Redirect to index page
      window.location.href = "index.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
